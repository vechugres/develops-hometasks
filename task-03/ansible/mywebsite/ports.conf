<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName static
    ServerAlias www.static
    DocumentRoot /var/www/static/html
    ErrorLog /var/www/static/html/error.log
    CustomLog /var/www/static/html/access.log combined
</VirtualHost>

<VirtualHost *:81>
    ServerAdmin webmaster@localhost
    ServerName dynamic
    ServerAlias www.dynamic
    DocumentRoot /var/www/dynamic/html
    ErrorLog /var/www/dynamic/html/error.log
    CustomLog /var/www/dynamic/html/access.log combined
</VirtualHost>
