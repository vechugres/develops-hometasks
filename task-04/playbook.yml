#slaves deploy
- name: make puppet clients
  hosts: slaves
  become: true
  tasks:

    - name: add puppet server dns
      lineinfile:
        path: /etc/hosts
        line: '192.168.50.5 master.puppet'

    - name: install puppet agent
      yum:
        pkg: puppet-agent
        state: present

    - name: Config puppetserver
      blockinfile:
        path: '/etc/puppetlabs/puppet/puppet.conf'
        block: |
          [agent]
          server = puppetserver
          runinterval = 1m

    - name: enable puppet service
      become: true
      service:
        name: puppet
        enabled: true
        state: started
