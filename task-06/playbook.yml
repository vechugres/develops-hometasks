---
- name: instal and configure jenkins
  hosts: jenkins
  become: true
  tasks:
#jenkins vars
    - include_vars: inventory/vars.yml
#os preparation
    - name: apt update
      shell: apt update

    - name: upgrade the OS
      apt:
        upgrade: dist

    - name: install  pkg's
      apt:
        pkg:
        - git
        - build-essential
        - default-jre
        - python3-pip
        state: latest
#add jenkins's repo and install jenkins
    - name: ensure the jenkins apt repository key is installed
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present

    - name: ensure the repository is configured
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: install jenkins
      apt:
        name: jenkins
        state: latest
#jenkins gonfiguration
    - name: install python
      pip:
        name:
          - python-jenkins
          - lxml

    - name: jenkins needs to rest
      service:
        name: jenkins
        state: stopped

    - name: mkdir users and jobs
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - /var/lib/jenkins/users/jadmin_15105533403309352910
        - /var/lib/jenkins/jobs/gobuild

    - name: Copy config files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        remote_src: true
      with_items:
        - { src: '/vagrant/inventory/jenkins/jobs/gobuild/config.xml', dest: '/var/lib/jenkins/jobs/gobuild/config.xml' }
        - { src: '/vagrant/inventory/jenkins/users/jadmin_7909463358859378454/config.xml', dest: '/var/lib/jenkins/users/jadmin_7909463358859378454/config.xml' }
        - { src: '/vagrant/inventory/jenkins/users/users.xml', dest: '/var/lib/jenkins/users/users.xml' }
        - { src: '/vagrant/inventory/jenkins/config.xml', dest: '/var/lib/jenkins/config.xml' }
        - { src: '/vagrant/inventory/jenkins/org.jenkinsci.plugins.golang.GolangBuildWrapper.xml', dest: '/var/lib/jenkins/' }

    - name: disable wizard
      lineinfile:
         path: "{{ item.path }}"
         state: present
         regexp: "{{ item.exp }}"
         line: "{{ item.n_ln }}"
      with_items:
        - { path: "/lib/systemd/system/jenkins.service", exp: '^Environment="JAVA_OPTS=-Djava.awt.headless=true"', n_ln: 'Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"' }
        - { path: "/etc/default/jenkins", exp: '^JAVA_ARGS="-Djava.awt.headless=true"', n_ln: 'JAVA_ARGS="-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"' }

    - name: reload systemd
      systemd:
        daemon_reload: yes

    - name: enabled jenkins
      service:
        name: jenkins
        state: started
        enabled: true

    - name: install plugins
      jenkins_plugin:
        name: "{{ item }}"
        url_username: "{{ jenkins_user }}"
        url_password: "{{ jenkins_passw }}"
        url: "{{ jenkins_url }}"
        with_dependencies: yes
      with_items:
        - timestamper
        - git
        - github
        - golang
        - Pipeline
        - nexus-artifact-uploader

    - name: restarted jenkins
      service:
        name: jenkins
        state: restarted
#do first build

    - name: make build
      community.general.jenkins_build:
        name: "gobuild"
        build_number: 1
        state: present
        user: "{{ jenkins_user }}"
        password: "{{ jenkins_passw }}"
        url: "{{ jenkins_url }}"
