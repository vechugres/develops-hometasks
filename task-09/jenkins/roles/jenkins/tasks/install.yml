- name: Copy admin_user
  copy:
    src: users/
    dest: /var/lib/jenkins/users
    owner: jenkins
    group: jenkins

- name: Copy templates
  template:
    src: "{{ item }}"
    dest: /var/lib/jenkins
    owner: jenkins
    group: jenkins
  loop:
  - 'config.xml'
  - 'jenkins.model.JenkinsLocationConfiguration.xml'
  - 'org.jenkinsci.plugins.golang.GolangBuildWrapper.xml'
  - 'org.jvnet.hudson.plugins.SSHBuildWrapper.xml'

#if use hansmade job
- name: Make dirs
  file:
    path: "{{ item }}"
    state: directory
    owner: jenkins
    group: jenkins
  with_items:
      - /var/lib/jenkins/jobs/GoBuild
#
- name: Copy config files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dst }}"
    owner: jenkins
    group: jenkins
    force: yes
  with_items:
      - { src: "jobs/GoBuild/config.xml", dst: "/var/lib/jenkins/jobs/GoBuild/" }

#if use systemd
#- name: restart Jenkins
#  systemd:
#    name: jenkins
